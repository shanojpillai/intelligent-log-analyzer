# Redis configuration for Intelligent Log Analyzer
# Based on docker-compose.yml settings

# Network
bind 0.0.0.0
port 6379

# Authentication
requirepass redis_password_123

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Security
protected-mode yes

# Modules
loadmodule /usr/lib/redis/modules/redisearch.so
loadmodule /usr/lib/redis/modules/redisjson.so

# Cluster (disabled for single instance)
cluster-enabled no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Background saving
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Directory for data files
dir /data

# Database count
databases 16
